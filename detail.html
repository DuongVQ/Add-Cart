<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="app">

    </div>
    <div id="temporaryContent">
        <div class="title">
            Product Detail
        </div>
        <div class="detail">
            <div class="image">
                <img src="https://tonywedding.vn/wp-content/uploads/2022/09/307166648_2415509755269050_7258907053540192962_n.jpeg" alt="">
            </div>
            <div class="content">
                <div class="name">Name</div>
                <div class="price">$200</div>
                <div class="buttons">
                    <button>Check out</button>
                    <button class="addCart">
                        Add To cart
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                        </svg>   
                    </button>
                </div>
                <div class="description">Content</div>
            </div>
        </div>
        <div class="title">Similar Product</div>
        <div class="listProduct"></div>
    </div>
    <script type="module" src="detail.js"></script>
</body>
</html>
